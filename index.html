<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="data:image/png;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="localhost">
  <title>Front-End Development</title>

  <!-- https://stackoverflow.com/questions/36712967/single-dropdown-with-search-box-in-it -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js" defer></script>

  <link rel="stylesheet" type="text/css" href="/dist/style.css">
</head>
<body>
  <div class="select-container">
    <select class="dropdown">
      <option value="">---</option>
      <option value="cmp-1">Company 1</option>
      <option value="cmp-2">Company 2</option>
    </select>
  </div>
  <script src="/dist/d3.min.js" defer></script>
  <script src="/dist/custom.min.js" defer></script>
  <script>
    window.onload = function () {

      var $dropdown = $('.dropdown');

      $dropdown.select2({ minimumResultsForSearch: -1 });

      $dropdown.on('select2:close', function (e) {
        dispatch.call('eventDropDownClose', this, e);
      });
    }
  </script>
</body>
</html>
